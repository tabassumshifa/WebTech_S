<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonationForm</title>
    <link rel="stylesheet" href="Lt7.CSS">
</head>
<body>
    <h1 id="maintitle">DonationForm</h1>
    <p class="highlight">Fill the form to make a donation</p>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="amount">Donation Amount:</label><br>
        <input type="number" id="amount" name="amount" min="1"required><br><br>

        <label for="method">Payment Method:</label><br>
        <select id="method" name="method" required>
            <option value="">-- Select --</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="UPI">UPI</option>
            <option value="PayPal">PayPal</option>
        </select><br><br>

        <button type="submit">Submit</button>
        <button type="Reset">Reset</button>
    </form>

    
</body>
</html>
