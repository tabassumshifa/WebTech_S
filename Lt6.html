<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        h1 {
            color:blueviolet;
            font-size: 18px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        p {
            color: red;
            font-size: 16px;
            font-family: 'Times New Roman', serif;
            text-align: justify;
        }
    </style>

</head>
<body>
    <h1>This is the heading of this file</h1>
    <p>This is paragraph.HTML stands for HyperText Markup Language. 
    It is used to create the structure of web pages.</p>

    <p style="color: blue; font-size: 22px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; text-align: left;">This is for inline CSS</p>
</body>
</html>
